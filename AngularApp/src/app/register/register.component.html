<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header bg-primary text-white text-center">SignUp</div>
          <div class="card-body">
            <div class="row">
              <!-- <div class="col-md-4 text-center">
                <img src="https://placeimg.com/128/128/nature">
              </div> -->
              <div class="col-md-12">
                <form #formData='ngForm' (ngSubmit)="createUser(formData)" autocomplete="disabled">
                    <div class="form-group">
                        <div class="input-name">
                          <input #name="ngModel" autocomplete="new-password" ngModel name="name" type="text" class="form-control mb-2" placeholder="Name" required>
                        </div>  
                        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                          Name is required.
                        </div>
                    </div>
                  <div class="form-group">
                    <div class="input-email">
                      <input #email="ngModel" autocomplete="new-password" ngModel name="email" type="text" class="form-control mb-2" placeholder="Email" required>
                    </div>  
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                      Email is required.
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-password">
                      <input #password="ngModel" ngModel autocomplete="new-password" name="password" type="password" class="form-control mb-2" placeholder="Password" required>
                    </div>
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                      Password is required.
                    </div>
                  </div>  
                  <button class="btn btn-lg btn-primary btn-block mb-1" [disabled]="!formData.valid" type="submit">Create User</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
